<script>
/********************************************************
* 1.api網址  https://kktix.com/events.json
* 2.發起一個axios請求
* 3.建立回呼函式(call back function)來處理回應時的各項行為
* 4.建立錯誤處理
********************************************************/

$.get("https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json",function(res){
       //console.log(res);
       let events=res.retVal;        
       console.log(events);
       let li="";     

       events.forEach((event ,idx)=> {            
             let li="<li>"+event+"</li>";           
             $("ul").append(li);
       });               

       
       $(".title").html(res.title);

    })

//建立回呼函式(call back function)來處理回應時的各項行為


//建立錯誤處理

</script>
